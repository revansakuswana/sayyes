<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Kamu ‚ù§Ô∏è</title>
    <style>
      /* CSS: Tampilan Visual */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Sacramento&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");

      body {
        margin: 0;
        padding: 0;
        background-color: #ffe6ea; /* Pink Background */
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        text-align: center;
      }

      .container {
        position: relative;
        z-index: 10;
      }

      h1 {
        color: #ff4d6d;
        font-size: 2.5rem;
        margin-top: 10px;
        margin-bottom: 30px;
        font-family: "Pacifico", cursive;
        font-size: 60px;
        font-weight: 600;
        font-style: normal;
      }

      h2 {
        color: #ff4d6d;
        font-size: 35px;
        margin-bottom: 10px;
        font-weight: lighter;
      }

      h3 {
        color: #ff4d6d;
        font-size: small;
        font-weight: lighter;
      }

      .gif-container img {
        width: 200px;
        border-radius: 15px;
      }

      .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        margin-bottom: 40px;
      }

      button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.2s;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .btn-yes {
        background-color: #ff4d6d;
        color: white;
      }

      .btn-yes:hover {
        transform: scale(1.1);
        background-color: #d63353;
      }

      .btn-no {
        background-color: #fff;
        color: #ff4d6d;
        position: relative; /* Penting untuk efek lari */
      }

      /* Halaman Perayaan (Awalnya disembunyikan) */
      #celebration {
        display: none;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 1s;
      }

      .message-box {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Teks romantis font */
      .romantic-text {
        font-family: "Sacramento", cursive;
        font-size: 3rem;
        color: #d63353;
      }
    </style>
  </head>
  <body>
    <!-- <audio id="bg-music" loop>
      <source
        src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
        type="audio/mpeg" />
    </audio> -->

    <div class="container message-box" id="question-box">
      <div class="gif-container">
        <img
          src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3ZzFlOGcwcXIyNGZld3Z5OHBoNGczYzE5eG1yYmlrY3RrbjNlODkxMCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/K64TYvCquNClUtF0dK/giphy.gif"
          alt="Cute Bear" />
      </div>
      <h2>Dear Salsabilla</h2>
      <h1>May i be yours?</h1>
      <div class="buttons">
        <button class="btn-yes" onclick="terimaCinta()">YES! üíû</button>
        <button
          class="btn-no"
          id="btn-no"
          onmouseover="lariLari()"
          onclick="lariLari()">
          üòù
        </button>
      </div>
      <h3>(Choose wisely! üòâ)</h3>
    </div>

    <div class="container" id="celebration">
      <h1 class="romantic-text">Yeay! I knew you'd say yes! üíû</h1>
      <div class="gif-container">
        <img
          src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3YW9tbGZvY3BiOTZzMnNsdHVkODBsZ2lidDJpMTcxZHF3emIweTJzeCZlcD12MV9naWZzX3JlbGF0ZWQmY3Q9Zw/STGxJjmKpiluFy7Qwa/giphy.gif"
          alt="Happy Hug" />
      </div>
      <p style="color: #ff4d6d">
        Youv'e made me the happiest person in the world! üíû
      </p>
    </div>

    <script>
      // JAVASCRIPT: Logika untuk interaksi

      function lariLari() {
        const btnNo = document.getElementById("btn-no");
        const container = document.querySelector(".container");

        // Mendapatkan ukuran layar
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        // Hitung posisi acak baru
        // Batasi agar tidak terlalu ke pinggir layar
        const randomX = Math.floor(Math.random() * (windowWidth - 150));
        const randomY = Math.floor(Math.random() * (windowHeight - 100));

        // Ubah posisi tombol menjadi absolute agar bisa pindah-pindah
        btnNo.style.position = "fixed";
        btnNo.style.left = randomX + "px";
        btnNo.style.top = randomY + "px";
      }

      function terimaCinta() {
        // Sembunyikan pertanyaan
        document.getElementById("question-box").style.display = "none";
        // Tampilkan perayaan
        document.getElementById("celebration").style.display = "flex";

        // Putar musik (jika belum berputar)
        const music = document.getElementById("bg-music");
        if (music) {
          music.play().catch(() => {
            console.log("Autoplay dicegah browser, perlu klik manual.");
          });
        }

        // Efek Confetti sederhana (membuat elemen warna warni)
        createConfetti();
        createHearts();
      }

      function createConfetti() {
        // Membuat elemen confetti sederhana
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement("div");
          confetti.style.width = "10px";
          confetti.style.height = "10px";
          confetti.style.backgroundColor = ["#ff0", "#f00", "#0f0", "#00f"][
            Math.floor(Math.random() * 4)
          ];
          confetti.style.position = "fixed";
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.top = -10 + "px";
          confetti.style.zIndex = "999";
          confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
          document.body.appendChild(confetti);
        }

        // Tambahkan CSS animasi untuk confetti secara dinamis
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
                @keyframes fall {
                    to { transform: translateY(100vh) rotate(720deg); }
                }
            `;
        document.head.appendChild(styleSheet);
      }
      function createHearts() {
        for (let i = 0; i < 25; i++) {
          const heart = document.createElement("div");
          heart.innerHTML = "üíû";
          heart.style.position = "fixed";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.top = "-20px";
          heart.style.fontSize = Math.random() * 20 + 20 + "px";
          heart.style.animation = `heartFall ${Math.random() * 3 + 3}s linear infinite`;
          heart.style.zIndex = "999";
          document.body.appendChild(heart);
        }

        const heartStyle = document.createElement("style");
        heartStyle.innerHTML = `
          @keyframes heartFall {
            to {
              transform: translateY(100vh);
              opacity: 0;
            }
          }
        `;
        document.head.appendChild(heartStyle);
      }
    </script>
  </body>
</html>
